plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webmvc' //1. SpringBoot Web 설치
    runtimeOnly 'com.mysql:mysql-connector-j' //2. mySQL
    compileOnly 'org.projectlombok:lombok' //3 lombok
    annotationProcessor 'org.projectlombok:lombok' //3 lombok
}

tasks.named('test') {
    useJUnitPlatform()
}